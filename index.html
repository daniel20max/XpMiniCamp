<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">

    <title>IMC</title>
</head>
<body>
    <h2>IMC</h2>
    <br>
    <div>
        <div>
            <label  for="input-weight">Peso (kg):</label>
            <input id="input-weight" type="number" value="75" placeholder="Digite o peso">
        </div>
        <div>
            <label for="input-height">Altura (m):</label>
            <input id="input-height" type="number" value="1.80" placeholder="Digite a altura">
        </div>
        <button id="button-calculate-imc" >Calcular IMC</button>
        <di>
            <p>O IMC desses dados é: <strong id="imc-result"></strong>  </p>
            <p>Este valor considera que você está na faixa: <strong id="imc-tag"></strong> </p>
        </di>
    </div>
    <script src="public/js/script.js"></script>
</body>
</html>
